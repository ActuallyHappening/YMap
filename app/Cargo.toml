[package]
edition = "2024"
name = "app"
version = "0.1.0"

[features]

[dependencies]
utils = { workspace = true }
mathquill-leptos = { workspace = true }
leptos_meta = { version = "0.7.8", features = ["tracing"] }
leptos = { version = "0.7.8", features = ["csr", "tracing"] }
leptos-use = { version = "0.15.7", features = [] }
color-eyre = "0.6.3"
console_error_panic_hook = "0.1.7"
surrealdb = "2.2.1"
tokio = { version = "1.44.1", features = ["macros", "rt-multi-thread"] }
serde = { version = "1.0.219", features = ["derive"] }
